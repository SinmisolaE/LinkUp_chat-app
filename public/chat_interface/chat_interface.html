<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="chat_interface.css">
    <link rel="icon" href="../LinkUp logo.webp">
</head>
<body>
    <div class="chat-container">
        <div class="room-list">
            <h2>Rooms</h2>
            <ul id="rooms">
                <!-- Dynamic room list-->
            </ul>
        </div>
        
        <div class="chat-window">
            <div class="messages" id="message">
                <!--Dynamic messages-->
            </div>
            <div class="message-input">
               <input type="text" name="message" id="messageInput" placeholder="Enter message">
               <button id="sendMessagebtn">Send</button>
                
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat_interface.js"></script>
</body>
</html>
